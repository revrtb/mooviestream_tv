{% extends "layout.html" %}

{% block content %}
<section class="error-section">
    <div class="error-container">
        <h2>404 - Page Not Found</h2>
        <div class="error-image">
            <img src="{{ url_for('static', filename='images/404.png') }}" alt="404 Error">
        </div>
        <div class="error-message">
            <p>Oops! The page you are looking for does not exist.</p>
            <p>It might have been moved, deleted, or never existed in the first place.</p>
        </div>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn-primary">Go to Homepage</a>
            <a href="{{ url_for('contact') }}" class="btn-secondary">Contact Us</a>
        </div>
    </div>
</section>
{% endblock %}
